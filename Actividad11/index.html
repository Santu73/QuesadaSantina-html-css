<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de contacto</h1>
        <form action="" method="GET">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="40" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" maxlength="40" required>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <label for="hombre">Hombre</label>
                <input type="radio" id="hombre" name="sexo" value="hombre">
                <label for="mujer">Mujer</label>
                <input type="radio" id="mujer" name="sexo" value="mujer">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="novedades" name="novedades" checked>
                <label for="novedades">Deseo recibir novedades y ofertas</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="condiciones" name="condiciones" required>
                <label for="condiciones">He leído y acepto las condiciones generales del programa y la normativa sobre protección de datos</label>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
